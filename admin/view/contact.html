<script type="text/javascript">
	function AreAnyCheckboxesChecked () {
	  if ($("#Form2 input:checkbox:checked").length > 0)
		{
		    $("#btn-dis").removeAttr("disabled");
		}
		else
		{
		   $('#btn-dis').attr("disabled","disabled");
		}
	}
</script>
<div id="content-header">
	<h1>Contact</h1>
</div> <!-- #content-header -->	

<div id="content-container">

	<div class="row">

		<div class="col-md-12">

			<div class="portlet">

				<div class="portlet-header">

					<h3>
						<i class="fa fa-table"></i>
						Contact List
					</h3>

				</div> <!-- /.portlet-header -->

				<div class="portlet-content">						

					<div class="table-responsive">

					<form action="{$basedomain}contact/contact_del" method=POST name="checks" ID="Form2" onsubmit="return confirm('Are you sure want to delete?');">
{*}
					<a href="{$basedomain}article/addarticle"><button type="button" class="btn btn-default btn-sm"><i class="fa fa-plus"></i> Add New</button></a>
{/*}	
					<button type="submit" class="btn btn-primary btn-sm" id="btn-dis" disabled><i class="fa fa-trash-o"></i> Delete</button>
				
					<table 
						class="table table-striped table-bordered table-hover table-highlight table-checkable" 
						data-provide="datatable" 
						data-display-rows="10"
						data-info="true"
						data-paginate="true"
						data-length-change="true"
						data-search="true"
					>
							<thead>
								<tr>
									<th class="checkbox-column">
										<input type="checkbox" class="icheck-input" onchange="return AreAnyCheckboxesChecked();">
									</th>
									<th data-filterable="true" data-sortable="true" >Subjek</th>
									<th data-filterable="true" data-sortable="true" >Nama</th>
									<th data-filterable="true" data-sortable="true">Email</th>
									<th data-filterable="true" data-sortable="true">Telepon</th>
									<th data-filterable="true" data-sortable="true">Created Date</th>
								</tr>
							</thead>
							<tbody>
								{foreach $data as $var}
								<tr>
									<td class="checkbox-column">
										<input type="checkbox" class="icheck-input" name="ids[]" value="{$var.id_contact}" onchange="return AreAnyCheckboxesChecked();">
									</td>
									<td><a href="{$basedomain}article/addarticle/?id={$var.id_contact}" data-toggle="tooltip" data-placement="right" title="Edit or view {$var.title}">{$var.subjek}</a></td>
									<td>{$var.nama}</td>
									<td>{$var.email}</td>
									<td>{$var.telp}</td>
									<td>{$var.create_date}</td>
								</tr>
								{/foreach}
							</tbody>
						</table>
					</form>
					</div> <!-- /.table-responsive -->
					

				</div> <!-- /.portlet-content -->

			</div> <!-- /.portlet -->

		

		</div> <!-- /.col -->

	</div> <!-- /.row -->

</div>
