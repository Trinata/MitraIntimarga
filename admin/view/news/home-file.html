<script type="text/javascript">
	function AreAnyCheckboxesChecked () {
	  if ($("#Form2 input:checkbox:checked").length > 0)
		{
		    $("#btn-dis").removeAttr("disabled");
		}
		else
		{
		   $('#btn-dis').attr("disabled","disabled");
		}
	}
</script>
<div id="content-header">
	<h1>Article</h1>
</div> <!-- #content-header -->	

<div id="content-container">

	<div class="row">

		<div class="col-md-12">

			<div class="portlet">

				<div class="portlet-header">

					<h3>
						<i class="fa fa-table"></i>
						Gallery List
					</h3>

				</div> <!-- /.portlet-header -->

				<div class="portlet-content">						

					<div class="table-responsive">

					{if $music}
					<form action="{$basedomain}music/articledel" method=POST name="checks" ID="Form2" onsubmit="return confirm('Are you sure want to delete?');">

					<a href="{$basedomain}music/addAlbum"><button type="button" class="btn btn-default btn-sm"><i class="fa fa-plus"></i> Add Album</button></a>

					<a href="{$basedomain}music/listFile"><button type="button" class="btn btn-default btn-sm"><i class="fa fa-plus"></i>List Gallery</button></a>

					<a href="{$basedomain}music/addFile"><button type="button" class="btn btn-default btn-sm"><i class="fa fa-plus"></i> Add File</button></a>
					{else}
					<form action="{$basedomain}gallery/articledel" method=POST name="checks" ID="Form2" onsubmit="return confirm('Are you sure want to delete?');">

					<a href="{$basedomain}gallery/addAlbum"><button type="button" class="btn btn-default btn-sm"><i class="fa fa-plus"></i> Add Album</button></a>

					<a href="{$basedomain}gallery/listFile"><button type="button" class="btn btn-default btn-sm"><i class="fa fa-plus"></i>List Gallery</button></a>

					<a href="{$basedomain}gallery/addFile"><button type="button" class="btn btn-default btn-sm"><i class="fa fa-plus"></i> Add File</button></a>
					{/if}

					<button type="submit" class="btn btn-primary btn-sm" id="btn-dis" disabled><i class="fa fa-trash-o"></i> Delete</button>
					
					<table 
						class="table table-striped table-bordered table-hover table-highlight table-checkable" 
						data-provide="datatable" 
						data-display-rows="10"
						data-info="true"
						data-paginate="true"
					>
							<thead>
								<tr>
									<th class="checkbox-column">
										<input type="checkbox" class="icheck-input" onchange="return AreAnyCheckboxesChecked();">
									</th>
									<th data-filterable="true" data-sortable="true" >Title</th>
									<th data-filterable="true" data-sortable="true" >Status</th>
									<th data-filterable="true" data-sortable="true">Created Date</th>
									<th data-filterable="true" data-sortable="true">Preview</th>
								</tr>
							</thead>
							<tbody>
								{foreach $data as $hasil}
								{if $hasil}
								{foreach $hasil as $var}
								<tr>
									<td class="checkbox-column">
										<input type="checkbox" class="icheck-input" name="ids[]" value="{$var.id}" onchange="return AreAnyCheckboxesChecked();">
									</td>
									<td><a href="{$basedomain}music/addFile/?id={$var.id}" data-toggle="tooltip" data-placement="right" title="Edit or view {$var.title}">{$var.title}</a></td>
									<td style="color:{$var.status_color}">{if $var.n_status == 1}Publish{else}Unpublish{/if}</td>
									<td>{$var.created_date}</td>
									<td><img src="{$app_domain}public_assets/{$var.files}" width="100px"></td>
								</tr>
								{/foreach}
								{/if}
								{/foreach}
							</tbody>
						</table>
					</form>
					</div> <!-- /.table-responsive -->
					

				</div> <!-- /.portlet-content -->

			</div> <!-- /.portlet -->

		

		</div> <!-- /.col -->

	</div> <!-- /.row -->

</div>
