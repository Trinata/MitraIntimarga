<script type="text/javascript">
	function AreAnyCheckboxesChecked () {
	  if ($("#Form2 input:checkbox:checked").length > 0)
		{
		    $("#btn-dis").removeAttr("disabled");
		}
		else
		{
		   $('#btn-dis').attr("disabled","disabled");
		}
	}
</script>
<div id="content-header">
	<h1>PRODUK</h1>
</div> <!-- #content-header -->	

<div id="content-container">

	<div class="row">

		<div class="col-md-12">

			<div class="portlet">

				<div class="portlet-header">

					<h3>
						<i class="fa fa-table"></i>
						Scientifics List
					</h3>

				</div> <!-- /.portlet-header -->

				<div class="portlet-content">						

					<div class="table-responsive">

					<form action="{$basedomain}produk/delete_produk_scientifics" method=POST name="checks" ID="Form2" onsubmit="return confirm('Are you sure want to delete?');">

					<a href="{$basedomain}produk/scientific"><button type="button" class="btn btn-default btn-sm"><i class="fa fa-plus"></i> Add New</button></a>

					<button type="submit" class="btn btn-primary btn-sm" id="btn-dis" disabled><i class="fa fa-trash-o"></i> Delete</button>
					{*}{if $showmenu.id}
					
					<a href="{$basedomain}produk/showHidemenu/?id={$showmenu.id}&n_status={$showmenu.n_status}&produk=scien"><button type="button" class="btn btn-{$showmenu.color} btn-sm"><i class="{$showmenu.icon}"></i> {$showmenu.text} All Scientifics</button></a>

					{else}

					<a href="{$basedomain}produk/showHidemenu/?menu=scien&produk=scien"><button type="button" class="btn btn-danger btn-sm"><i class="fa fa-eye-slash"></i> Show All Geophysics</button></a>

					{/if}{/*}
					<table 
						class="table table-striped table-bordered table-hover table-highlight table-checkable" 
						data-provide="datatable" 
						data-display-rows="10"
						data-info="true"
						data-paginate="true"
					>
							<thead>
								<tr>
									<th class="checkbox-column">
										<input type="checkbox" class="icheck-input" onchange="return AreAnyCheckboxesChecked();">
									</th>
									<th data-filterable="true" data-sortable="true" >Title</th>
									<th data-filterable="true" data-sortable="true" >Image</th>
									<th data-filterable="true" data-sortable="true" >Status</th>
									<th data-filterable="true" data-sortable="true">Created Date</th>
									<th data-filterable="true" data-sortable="true">Files</th>
								</tr>
							</thead>
							<tbody>
								{foreach $data as $var}
								<tr>
									<td class="checkbox-column">
										<input type="checkbox" class="icheck-input" name="ids[]" value="{$var.id}" onchange="return AreAnyCheckboxesChecked();">
									</td>
									<td><a href="{$basedomain}produk/editproduk_scientifics/?id={$var.id}" data-toggle="tooltip" data-placement="right" title="Edit or view {$var.title}">{$var.nameAlbum}</a></td>
									<td>
										{if $var.image==''}
										<img width="200px" src="{$app_domain}assets/images/no-images.gif" />
										{else}
										<img width="200px" src="{$app_domain}public_assets/{$var.image}" />
										{/if}
									</td>
									<td style="color:{$var.status_color}">{$var.n_status}</td>
									<td>{$var.posted_date}</td>
									<td>
										{if $var.files==''}
										<a href="#" disabled class="btn btn-info"> Empty File</a>
										{else}
										<a href="{$app_domain}public_assets/{$var.files}" class="btn btn-info"> Download File</a>
										{/if}
									</td>
									<!--<td>{$var.username}</td>-->
								</tr>
								{/foreach}
							</tbody>
						</table>
					</form>
					</div> <!-- /.table-responsive -->
					

				</div> <!-- /.portlet-content -->

			</div> <!-- /.portlet -->

		

		</div> <!-- /.col -->

	</div> <!-- /.row -->

</div>
